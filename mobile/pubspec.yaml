name: lendledger
description: Professional loan tracking application for money lenders
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  
  # Local Database
  sqflite: ^2.3.0
  sqflite_sqlcipher: ^2.2.1
  path: ^1.8.3
  
  # Cloud Services
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9
  
  # Authentication
  local_auth: ^2.1.7
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  intl: ^0.18.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # File Handling
  excel: ^4.0.2
  csv: ^5.1.1
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  
  # Contacts
  contacts_service: ^0.6.3
  permission_handler: ^11.1.0
  
  # Utilities
  uuid: ^4.2.2
  crypto: ^3.0.3
  http: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
